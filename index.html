                <div id="about" class="w3-content w3-section">
                    <img class="mySlides" src="D:\MU pro\images\a.jpeg" style="width:100%; align:left;">
                    <img class="mySlides" src="D:\MU pro\images\b.jpg" style="width:100%; ">
                    <img class="mySlides" src="D:\MU pro\images\c.jpg" style="width:100%">

                </div>

                <script>
                    var myIndex = 0;
                    carousel();

                    function carousel() {
                        var i;
                        var x = document.getElementsByClassName("mySlides");
                        for (i = 0; i < x.length; i++) {
                            x[i].style.display = "none";
                        }
                        myIndex++;
                        if (myIndex > x.length) {
                            myIndex = 1
                        }
                        x[myIndex - 1].style.display = "block";
                        setTimeout(carousel, 4000);
                    }
                </script>
            </div>
        </div>
