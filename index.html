                    <img class="mySlides " src="https://github.com/akshat26120/MUclgteam-project/blob/main/c.png?raw=true" width="1536" height="800" style="display: block;">

                </div>

                <script>
                    var myIndex = 0;
                    carousel();

                    function carousel() {
                        var i;
                        var x = document.getElementsByClassName("mySlides ");
                        for (i = 0; i < x.length; i++) {
                            x[i].style.display = "none ";
                        }
                        myIndex++;
                        if (myIndex > x.length) {
                            myIndex = 1
                        }
                        x[myIndex - 1].style.display = "block ";
                        setTimeout(carousel, 4500);
                    }
                </script>
            </div>
        </div>

    </section>
